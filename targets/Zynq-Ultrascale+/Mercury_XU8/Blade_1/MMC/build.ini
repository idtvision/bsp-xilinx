[Linux-copyfiles]
devicetree.dtb = arch/arm64/boot/dts/xilinx/zynqmp-enclustra-xu8-blade1.dtb

[U-Boot-parallelbuild]
defconfig = make CROSS_COMPILE="aarch64-none-linux-gnueabi-" CROSS32CC="arm-none-linux-gnueabi-gcc" blade_1_env_on_sd_defconfig
[U-Boot-build]
generate_defconfig = true
bootscript = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot mmc start script" -d bscripts/mmcboot-rootfs-us bscripts/uboot.scr
bootscript_netboot = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot mmc tftboot start script" -d bscripts/netboot-blade1 bscripts/uboot_netboot.scr
[U-Boot-options]
build_order = generate_defconfig,defconfig,elf,join_dtb,bootscript,bootscript_netboot
[U-Boot-copyfiles]
uboot.scr = bscripts/uboot.scr
uboot_netboot.scr = bscripts/uboot_netboot.scr
[Buildroot-copyfiles]
uramdisk = output/images/rootfs.cpio.uboot
rootfs.tar = output/images/rootfs.tar
